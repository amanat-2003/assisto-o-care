name: glove_app
version: 0.4.0
description: Demonstrates how to use the `flutter_bluetooth_serial` plugin.
homepage: https://github.com/edufolly/flutter_bluetooth_serial/tree/master/example/

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^4.3.1
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1

  flutter_inset_box_shadow: ^1.0.7
  shared_preferences: ^2.0.15
  # flutter_bluetooth_serial: ^0.3.2
  # permission_handler: ^7.0.0

  scoped_model: ^2.0.0-nullsafety.0
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_bluetooth_serial:
    path: ../
  integration_test:
    sdk: flutter
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/glove_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
